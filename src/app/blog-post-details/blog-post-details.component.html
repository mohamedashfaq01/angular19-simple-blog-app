<div class="container">
  @if (loading()) {
  <div class="loading">
    <p>Loading post...</p>
  </div>
  }

  @if (error(); as error) {
  <div class="error">
    <p>{{ error }}</p>
  </div>
  }

  @if (post(); as post) {
  <article class="post-details-card">
    <div class="post-header">
      <h1>{{ post.title }}</h1>
    </div>

    <div class="post-content">
      <div class="tags">
        @for (tag of post.tags; track $index) {
        <span class="tag">#{{ tag }} </span>
        }
      </div>

      <div class="post-body">
        {{ post.body }}
      </div>
    </div>

    <!-- <div class="post-actions">
      <a routerLink="/" class="back-button" (click)="$event.preventDefault()">
        <svg class="arrow-icon" width="18" height="18" viewBox="0 0 24 24">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        Back to Posts
      </a>
    </div> -->

    <div class="post-actions">
      <button type="button" class="btn" (click)="navigateBack()">
        Back to Posts
      </button>
    </div>
  </article>
  }
</div>
